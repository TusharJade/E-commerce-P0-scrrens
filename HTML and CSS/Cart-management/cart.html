<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart management</title>
    <link rel="stylesheet" href="/HTML and CSS/Cart-management/cart.css">
    <link rel="stylesheet" href="https://quickui.netlify.app/main.css">
    <script src="https://kit.fontawesome.com/2a3afcb5fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="simple-head">
        <a href="#" class="header-name">Kharido</a>
        <div class="end-headside">
            <a href="#" class="header-cart-color"> <i class="far fa-heart"></i></i></a>
            <a href="#" class="header-cart-color"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" class="head-login">Login</a>
        </div>
    </header>

    <div class="mainbox">

 



    <div class="card-container-horiz">
        <div class="card-img-box">
            <img class="card-image" src="https://i.pinimg.com/originals/90/a0/ec/90a0ec57079416bfedb2a2c74377c48d.jpg"
                alt="">
        </div>
        <div class="horizon-content-text">
            <div class="brand-name">
                Lacoste
            </div>
            <div class="category">
                Men Slim Fit Tshirt
            </div>
            <div class="price">
                Rs. 999
            </div>
            <div class="price-cut-container">
                <span class="price-cut">
                    Rs.1999
                </span>
                <span class="price-offer">
                    (50% off)
                </span>
                <span class="price-rating">
                    4.5
                    <i class="fas fa-star price-star"></i>
                </span>
            </div>
            <button class="card-add-btn horizon-ca">
                <i class="fas fa-shopping-cart"></i>
                Add to cart
            </button>
        </div>
    </div>





    <div class="cart-calculater">

        <div class="cartheading-calc">
            <div class="price-details">
                PRICE DETAILS
            </div>
            <span class="cart-items">
                (0 itmes)
            </span>
        </div>


        <div class="pricing-outerbox">
            <div class="divbox">
                <div class="mrptext">
                    Total MRP
                </div>
                <div class="total-mrpnum mrpnum">
                    ₹1000
                </div>
            </div>

            <div class="divbox">
                <div class="mrptext">
                    Discount on MRP
                </div>
                <div class="discounted-mrpnum mrpnum">
                    -₹100
                </div>
            </div>

            <div class="divbox line">
                <div class="mrptext">
                    Delivery Fee
                </div>
                <div class="delivert-status mrpnum">
                    Free
                </div>
            </div>
        </div>


        <div class="total-paybox">
            <div class="total-paytext">
                Total Amount
            </div>
            <div class="total-paynum">
                900
            </div>
        </div>

    </div>

</div>

</body>

</html>
