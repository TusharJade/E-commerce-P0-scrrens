<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/HTML and CSS/Authentication/Login/login.css">
    <link rel="stylesheet" href="https://quickui.netlify.app/main.css">
    <script src="https://kit.fontawesome.com/2a3afcb5fd.js" crossorigin="anonymous"></script>
</head>


<body>
    
    <header class="simple-head">
        <a href="/HTML and CSS/home.html" class="header-name">Kharido</a>
        <div class="end-headside">
            <a href="/HTML and CSS/Wishlist/wishlist.html" class="header-cart-color"> <i class="far fa-heart"></i></i></a>
            <a href="/HTML and CSS/Cart-management/cart.html" class="header-cart-color"><i class="fas fa-shopping-cart"></i></a>
            <a href="/HTML and CSS/Authentication/Login/login.html" class="head-login">Login</a>
    </header>

    <form action="" class="login">
        <div class="login-text">
            Login
        </div>
        <div class="inputs-outerbox">
            <label class="lab-email" for="/">Email</label>
            <input type="email" placeholder="Jhondoe@gmail.com" class="login-input">
        </div>
        <div class="inputs-outerbox">
            <label class="lab-email" for="/">Password</label>
            <input type="email" placeholder="************" class="login-input">
        </div>

        <div class="logins-outerbox">
            <button class="simple-login">
                Login
            </button>
    
            <button class="guest-login">
                Login as guest
            </button>
        </div>

        <div class="dont-acc-outerbox">
            <div class="dont-acc">
                Don't have account yet ?
            </div>
            <a href="/HTML and CSS/Authentication/Sign up/signup.html" class="sign-up-anchor">  &nbsp; Sign-up</a>
        </div>
        
    </form>

</body>

</html>
